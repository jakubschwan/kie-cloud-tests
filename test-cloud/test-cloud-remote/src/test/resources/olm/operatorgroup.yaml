---
kind: Template
apiVersion: v1
metadata:
  name: operatorGroupTemplate
  annotations:
    name: operatorGroupTemplate
    description: Application template for OperatorGroup object
message: A new OperatorGroup was created

parameters:
- name: NAMESPACE
  displayName: Namespace
  description: The namespace where subscription should be created.
  required: true
- name: OPERATOR_NAME
  displayName: Operator Name
  description: The name for the Operator for witch shuold be Operator group created.
  required: true
objects:
- apiVersion: operators.coreos.com/v1
  kind: OperatorGroup
  metadata:
    name: ${OPERATOR_NAME}
    namespace: ${NAMESPACE}
  spec:
    targetNamespaces:
    - ${NAMESPACE}
